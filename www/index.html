<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Domainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="stylesheet" type="text/css" href="style/normalize.css">
  <link rel="stylesheet" type="text/css" href="style/framework.css">
  <link rel="stylesheet" type="text/css" href="style/washington.css">

  <script type="text/javascript" src="js/index.js"></script>	

  <script src="javascript/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="javascript/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">
  <link rel="apple-touch-icon" href="images/logoStandford32.ico">

  <link href="style/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="w-section mobile-wrapper">

    <div class="page-content" id="main-stack" data-scroll="0">
      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Domainer</div>
          <a class="w-inline-block navbar-button" href="login.html" data-load="1">
            <div class="navbar-button-icon icon ion-ios-close-empty"></div>
          </a>
        </div>
      </div>
      <div class="body padding">
        <div class="logo-login smaller"></div>
        <div class="bottom-section padding">
          <div class="w-form">
              <div>
                <label class="label-form" for="full-name-field">Enter a domain name: </label>
                <input class="w-input input-form" id="domain" type="text" name="full-name" data-name="full-name" required="required">
              </div>
              <input class="w-button action-button" type="submit" value="Check" onclick="check();">
    		  		<br/>
              <br/>
              <br/>
              <br/>

              <div id="avalibility"></div>

              <div id="com-avalibility">
                <p id="maybe" style="color:orange;"></p>
                <p id="yes" style="color:green;"></p>
                <p id="no" style="color:red;"></p>
              </div>

              <div id="net-avalibility">
                
              </div>

              <div id="qa-avalibility">
                
              </div>
			 
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="javascript/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/framework.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
